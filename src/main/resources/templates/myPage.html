<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>마이페이지</title>
    <th:block layout:fragment="css">
        <style>
            .my-page-section {
                padding: 20px;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                text-align: center;
                box-sizing: border-box;
                padding-top: 80px; /* 대략적인 헤더 높이 + 여백. 실제 헤더 높이에 맞게 조정 */
            }

            .top-section {
                flex: 1;
                background-color: #e9ecef;
                border-bottom: 1px solid #dee2e6;
                width: 100%;
            }

            .middle-section {
                flex: 1;
                background-color: #ffffff;
                border-bottom: 1px solid #dee2e6;
                width: 100%;
            }

            .bottom-section {
                flex: 1;
                background-color: #e9ecef;
                width: 100%;
            }

            .profile-image-container {
                width: 150px;
                height: 150px;
                border-radius: 50%;
                overflow: hidden;
                border: 3px solid #007bff;
                display: flex;
                justify-content: center;
                align-items: center;
                margin-bottom: 15px;
            }

            .profile-image {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

            .welcome-message {
                color: #343a40;
                font-size: 1.8em;
                margin-bottom: 20px;
            }

            .tabs {
                margin-bottom: 20px;
                display: flex;
                justify-content: center;
            }

            .tab-button {
                padding: 10px 20px;
                margin: 0 5px;
                border: 1px solid #007bff;
                background-color: #ffffff;
                color: #007bff;
                cursor: pointer;
                border-radius: 5px;
                transition: background-color 0.3s, color 0.3s;
            }

            .tab-button.active {
                background-color: #007bff;
                color: white;
            }

            .post-list {
                width: 80%;
                max-width: 600px;
                text-align: left;
                margin-top: 10px;
            }

            .post-list ul {
                list-style: none;
                padding: 0;
            }

            .post-list li {
                padding: 10px 0;
                border-bottom: 1px dashed #ced4da;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .post-list li:last-child {
                border-bottom: none;
            }

            .post-list a {
                text-decoration: none;
                color: #007bff;
                font-weight: bold;
            }

            .post-list span {
                font-size: 0.9em;
                color: #6c757d;
            }

            .btn {
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 1em;
                margin: 0;
                transition: background-color 0.3s, opacity 0.3s;
            }

            .btn-primary {
                background-color: #007bff;
                color: white;
            }

            .btn-danger {
                background-color: #dc3545;
                color: white;
            }

            .btn-mypage-logout {
                background-color: black;
                color: white;
                margin: 0;
            }

            .btn:hover {
                opacity: 0.9;
            }
        </style>
    </th:block>
</head>
<body>
<div layout:fragment="content" class="d-flex flex-column align-items-center h-100">
    <div class="my-page-section top-section">
        <div class="profile-image-container">
            <img th:if="${member?.profileThumbnailUrl}"
                 th:src="${member.profileThumbnailUrl}"
                 alt="프로필 이미지" class="profile-image"/>
            <img th:unless="${member?.profileThumbnailUrl}" src="/images/default-profile.png" alt="기본 프로필" class="profile-image"/>
        </div>
        <h2 class="welcome-message" th:text="${member?.nickname} ? ${member.nickname} + '님 환영합니다.' : '환영합니다.'">더미닉네임님 환영합니다.</h2>

        <div sec:authorize="isAuthenticated()" class="mt-3">
            <p>당신의 역할:
                <span th:each="authority, iterStat : ${#authentication.principal.authorities}">
            <span th:text="${authority.authority == 'ROLE_ADMIN' ? '관리자' : (authority.authority == 'ROLE_USER' ? '일반유저' : authority.authority)}"></span>
            <span th:if="${!iterStat.last}">, </span> </span>
            </p>
        </div>
    </div>

    <div class="my-page-section middle-section">
        <h3>내가 쓴 게시글</h3>
        <div class="tabs">
            <button class="tab-button active" onclick="showPosts('party', event)">파티모집 게시글</button>
            <button class="tab-button" onclick="showPosts('review', event)">식당후기 게시글</button>
        </div>
        <div id="partyPosts" class="post-list active">
            <h4>파티모집 게시글</h4>
            <ul th:if="${not #lists.isEmpty(partyPosts)}">
                <li th:each="post : ${partyPosts}">
                    <a th:href="@{/party/detail/{id}(id=${post.id})}" th:text="${post.title}">파티모집 게시글 제목 예시</a>
                    <span th:text="${#temporals.format(post.regDate, 'yyyy-MM-dd HH:mm')}">2025-07-30 10:30</span>
                </li>
            </ul>
            <p th:unless="${not #lists.isEmpty(partyPosts)}">작성한 파티모집 게시글이 없습니다.</p>
        </div>
        <div id="reviewPosts" class="post-list" style="display:none;">
            <h4>식당후기 게시글</h4>
            <ul th:if="${not #lists.isEmpty(reviewPosts)}">
                <li th:each="review : ${reviewPosts}">
                    <a th:href="@{/review/detail/{id}(id=${review.id})}" th:text="${review.title}">식당후기 게시글 제목 예시</a>
                    <span th:text="${#temporals.format(review.regDate, 'yyyy-MM-dd HH:mm')}">2025-07-30 11:00</span>
                </li>
            </ul>
            <p th:unless="${not #lists.isEmpty(reviewPosts)}">작성한 식당후기 게시글이 없습니다.</p>
        </div>
    </div>

    <div class="my-page-section bottom-section">
        <h3>내 정보 관리</h3>

        <div style="display: flex; gap: 20px;">
            <a href="/myPage/edit" class="btn btn-primary">내 정보 수정</a>
            <button id="deleteAccountBtn" class="btn btn-danger">내 정보 삭제</button>
        </div>
</div>

<th:block layout:fragment="script">
    <script src="/js/jquery-3.5.1.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script th:inline="javascript">
        const csrfToken = /*[[${_csrf != null ? _csrf.token : ''}]]*/ '';
        const currentUsername = /*[[${member?.username}]]*/ '';

        function showPosts(type, event) { // event 매개변수 추가
            document.querySelectorAll('.post-list').forEach(list => list.style.display = 'none');
            document.getElementById(type + 'Posts').style.display = 'block';

            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            if (event) { // event 객체가 유효한지 확인
                event.currentTarget.classList.add('active');
            }
        }

        document.getElementById('deleteAccountBtn').addEventListener('click', () => {
            if (!currentUsername) {
                alert('사용자 정보를 찾을 수 없습니다. 다시 로그인해주세요.');
                window.location.href = '/login';
                return;
            }

            if (confirm('정말 계정을 삭제하시겠습니까? 이 작업은 되돌릴 수 없습니다.')) {
                fetch(`/api/members/${currentUsername}`, {
                    method: 'DELETE',
                    headers: {
                        'X-CSRF-TOKEN': csrfToken
                    }
                })
                    .then(response => {
                        if (response.ok) {
                            alert('계정이 성공적으로 삭제되었습니다. 메인 페이지로 이동합니다.');
                            window.location.href = '/main';
                        } else {
                            return response.json().then(errorData => {
                                alert('계정 삭제 실패: ' + (errorData.error || '알 수 없는 오류'));
                            }).catch(() => {
                                alert('계정 삭제 실패: 서버 오류');
                            });
                        }
                    })
                    .catch(error => {
                        console.error('계정 삭제 중 네트워크 오류:', error);
                        alert('계정 삭제 중 네트워크 오류가 발생했습니다.');
                    });
            }
        });
    </script>
</th:block>
</body>
</html>
