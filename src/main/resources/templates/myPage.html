<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<th:block layout:fragment="css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <style>
        .my-page-section {
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center; /* 내부 요소 세로 중앙 정렬 */
            align-items: center; /* 내부 요소 가로 중앙 정렬 */
            text-align: center;
            box-sizing: border-box; /* 패딩이 높이에 포함되도록 */
        }

        /* 각 섹션의 높이를 뷰포트 높이의 1/3로 설정 */
        .top-section {
            flex: 1; /* 1/3 비율로 공간 차지 */
            background-color: #e9ecef;
            border-bottom: 1px solid #dee2e6;
        }

        .middle-section {
            flex: 1; /* 1/3 비율로 공간 차지 */
            background-color: #ffffff;
            border-bottom: 1px solid #dee2e6;
        }

        .bottom-section {
            flex: 1; /* 1/3 비율로 공간 차지 */
            background-color: #e9ecef;
        }

        /* 프로필 이미지 스타일 */
        .profile-image-container {
            width: 150px; /* 원하는 크기 */
            height: 150px;
            border-radius: 50%; /* 원형 */
            overflow: hidden; /* 이미지가 원형 밖으로 나가지 않도록 */
            border: 3px solid #007bff; /* 테두리 */
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px; /* 환영 메시지와의 간격 */
        }

        .profile-image {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 이미지가 잘리지 않고 채워지도록 */
        }

        .welcome-message {
            color: #343a40;
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        /* 게시글 탭 스타일 */
        .tabs {
            margin-bottom: 20px;
            display: flex;
            justify-content: center; /* 탭 버튼 중앙 정렬 */
        }

        .tab-button {
            padding: 10px 20px;
            margin: 0 5px;
            border: 1px solid #007bff;
            background-color: #ffffff;
            color: #007bff;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .tab-button.active {
            background-color: #007bff;
            color: white;
        }

        .post-list {
            width: 80%; /* 목록 너비 조절 */
            max-width: 600px;
            text-align: left;
            margin-top: 10px; /* 탭과의 간격 */
        }

        .post-list ul {
            list-style: none;
            padding: 0;
        }

        .post-list li {
            padding: 10px 0;
            border-bottom: 1px dashed #ced4da;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .post-list li:last-child {
            border-bottom: none;
        }

        .post-list a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        .post-list span {
            font-size: 0.9em;
            color: #6c757d;
        }

        /* 버튼 스타일 */
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin: 10px;
            transition: background-color 0.3s, opacity 0.3s;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
        }

        .btn:hover {
            opacity: 0.9;
        }
    </style>
</th:block>

<div layout:fragment="content">
    <div class="my-page-section top-section">
        <div class="profile-image-container">
            <img th:if="${member?.hasProfileImage}"
                 th:src="@{/uploads/{fullPath}(fullPath=${member.profileImagePath})}"
                 alt="프로필 이미지" class="profile-image"/>
            <img th:unless="${member?.hasProfileImage}" src="/images/default-profile.png" alt="기본 프로필" class="profile-image"/>
        </div>
        <h2 class="welcome-message" th:text="${member?.nickname} ? ${member.nickname} + '님 환영합니다.' : '환영합니다.'">더미닉네임님 환영합니다.</h2>
    </div>

    <div class="my-page-section middle-section">
        <h3>내가 쓴 게시글</h3>
        <div class="tabs">
            <button class="tab-button active" onclick="showPosts('party')">파티모집 게시글</button>
            <button class="tab-button" onclick="showPosts('review')">식당후기 게시글</button>
        </div>
        <div id="partyPosts" class="post-list active">
            <h4>파티모집 게시글</h4>
            <ul th:if="${not #lists.isEmpty(partyPosts)}">
                <li th:each="post : ${partyPosts}">
                    <a th:href="@{/party/detail/{id}(id=${post.id})}" th:text="${post.title}">파티모집 게시글 제목 예시</a>
                    <span th:text="${#temporals.format(post.regDate, 'yyyy-MM-dd HH:mm')}">2025-07-30 10:30</span>
                </li>
            </ul>
            <p th:unless="${not #lists.isEmpty(partyPosts)}">작성한 파티모집 게시글이 없습니다.</p>
        </div>
        <div id="reviewPosts" class="post-list" style="display:none;">
            <h4>식당후기 게시글</h4>
            <ul th:if="${not #lists.isEmpty(reviewPosts)}">
                <li th:each="review : ${reviewPosts}">
                    <a th:href="@{/review/detail/{id}(id=${review.id})}" th:text="${review.title}">식당후기 게시글 제목 예시</a>
                    <span th:text="${#temporals.format(review.regDate, 'yyyy-MM-dd HH:mm')}">2025-07-30 11:00</span>
                </li>
            </ul>
            <p th:unless="${not #lists.isEmpty(reviewPosts)}">작성한 식당후기 게시글이 없습니다.</p>
        </div>
    </div>

    <div class="my-page-section bottom-section">
        <h3>내 정보 관리</h3>
        <a href="/myPage/edit" class="btn btn-primary">내 정보 수정</a>
        <button id="deleteAccountBtn" class="btn btn-danger">내 정보 삭제</button>
    </div>
</div>

<th:block layout:fragment="script">
    <script src="/js/jquery-3.5.1.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script th:inline="javascript">
        // CSRF 토큰 값을 전역 변수로 선언
        const csrfToken = /*[[${_csrf?.token}]]*/ ''; // _csrf 객체가 null이 아니면 token 값을, null이면 빈 문자열

        // 탭 전환 JavaScript
        function showPosts(type) {
            document.querySelectorAll('.post-list').forEach(list => list.style.display = 'none');
            document.getElementById(type + 'Posts').style.display = 'block';

            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        // '내 정보 삭제' 버튼 클릭 이벤트
        document.getElementById('deleteAccountBtn').addEventListener('click', () => {
            if (confirm('정말 계정을 삭제하시겠습니까? 이 작업은 되돌릴 수 없습니다.')) {
                fetch('/api/members/delete', {
                    method: 'DELETE',
                    headers: {
                        'X-CSRF-TOKEN': csrfToken // 전역 변수 csrfToken 사용
                    }
                })
                    .then(response => {
                        if (response.ok) {
                            alert('계정이 성공적으로 삭제되었습니다. 로그인 페이지로 이동합니다.');
                            window.location.href = '/login?logout';
                        } else {
                            // 에러 메시지를 백엔드에서 JSON으로 받을 경우
                            return response.json().then(errorData => {
                                alert('계정 삭제 실패: ' + (errorData.message || '알 수 없는 오류'));
                            }).catch(() => { // JSON 파싱 실패 시 일반 오류 메시지
                                alert('계정 삭제 실패: 서버 오류');
                            });
                        }
                    })
                    .catch(error => {
                        console.error('계정 삭제 중 네트워크 오류:', error);
                        alert('계정 삭제 중 네트워크 오류가 발생했습니다.');
                    });
            }
        });
    </script>
</th:block>
