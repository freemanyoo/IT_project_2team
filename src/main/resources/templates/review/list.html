<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>리뷰 목록</title>
    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/css/review/review.css}" />
    </th:block>
</head>
<body>
    <div layout:fragment="content">
    <h1>리뷰 목록</h1>

    <div class="search-area mb-4">
        <form th:action="@{/review/list}" method="get" class="d-flex align-items-center">
            <select name="type" class="form-select me-2" style="width: auto;">
                <option value="">--- 검색 타입 ---</option>
                <option value="w" th:selected="${reviewPageRequestDTO.type == 'w'}">작성자</option>
                <option value="c" th:selected="${reviewPageRequestDTO.type == 'c'}">내용</option>
                <option value="m" th:selected="${reviewPageRequestDTO.type == 'm'}">메뉴</option>
                <option value="p" th:selected="${reviewPageRequestDTO.type == 'p'}">장소</option>
            </select>
            <input type="text" name="keyword" th:value="${reviewPageRequestDTO.keyword}" class="form-control me-2" placeholder="검색어를 입력하세요">
            <button type="submit" class="btn btn-primary me-2">검색</button>
            <button type="button" onclick="location.href='/review/list'" class="btn btn-secondary">초기화</button>
        </form>
    </div>

    <div class="mb-4 text-end">
        <a href="/review/register" class="btn btn-success">새 리뷰 등록</a>
    </div>

    <div class="review-list">
        <div th:each="review : ${responseDTO.dtoList}" class="card mb-3 review-item">
            <div class="row g-0">
                <div class="col-md-4 review-image-container d-flex justify-content-center align-items-center">
    <div class="image-wrapper">
        <a th:href="@{/review/read(review_id=${review.review_id}, page=${reviewPageRequestDTO.page}, size=${reviewPageRequestDTO.size}, type=${reviewPageRequestDTO.type}, keyword=${reviewPageRequestDTO.keyword})}">
            <img th:if="${review.uploadFileNames != null and !review.uploadFileNames.isEmpty()}"
                 th:src="@{/view/{fileName}(fileName=${review.uploadFileNames[0].getThumbnailLink()})}"
                 alt="Review Image" class="img-fluid rounded-start review-thumbnail">
            <img th:unless="${review.uploadFileNames != null and !review.uploadFileNames.isEmpty()}"
                 th:src="@{/images/noIcon.png}"
                 alt="No Image" class="img-fluid rounded-start review-thumbnail">
            <span th:if="${review.uploadFileNames != null and review.uploadFileNames.size() > 1}"
                  class="image-count-badge"
                  th:text="'+' + ${review.uploadFileNames.size() - 1}"></span>
        </a>
    </div>
</div>
                <div class="col-md-8">
                    <div class="card-body review-details">
                        <h5 class="card-title"><a th:href="@{/review/read(review_id=${review.review_id}, page=${reviewPageRequestDTO.page}, size=${reviewPageRequestDTO.size}, type=${reviewPageRequestDTO.type}, keyword=${reviewPageRequestDTO.keyword})}" th:text="${review.menu}"></a></h5>
                        <p class="card-text text-muted mb-1"><small th:text="${review.place}"></small></p>
                        <p class="card-text mb-1" th:text="${review.content}"></p>
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <span class="text-warning">
                                <th:block th:each="i : ${#numbers.sequence(1, 5)}">
                                    <i th:classappend="${i <= review.rating ? 'bi bi-star-fill' : 'bi bi-star'}"></i>
                                </th:block>
                            </span>
                            <span class="text-info" th:text="${emoticonMap.get(review.emotion)}"></span>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <small class="text-muted" th:text="${review.member_id}"></small>
                            <small class="text-muted" th:text="${#temporals.format(review.regDate, 'yyyy-MM-dd HH:mm')}"></small>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${#lists.isEmpty(responseDTO.dtoList)}" class="alert alert-info text-center">
            등록된 리뷰가 없습니다.
        </div>
    </div>

    <div class="pagination justify-content-center mt-4">
        <ul class="pagination">
            <li class="page-item" th:classappend="${!responseDTO.prev ? 'disabled' : ''}">
                <a class="page-link" th:href="@{/review/list(page=${responseDTO.start - 1}, size=${responseDTO.size}, type=${reviewPageRequestDTO.type}, keyword=${reviewPageRequestDTO.keyword})}">이전</a>
            </li>
            <li class="page-item" th:each="page : ${#numbers.sequence(responseDTO.start, responseDTO.end)}"
                th:classappend="${page == responseDTO.page ? 'active' : ''}">
                <a class="page-link" th:href="@{/review/list(page=${page}, size=${responseDTO.size}, type=${reviewPageRequestDTO.type}, keyword=${reviewPageRequestDTO.keyword})}" th:text="${page}"></a>
            </li>
            <li class="page-item" th:classappend="${!responseDTO.next ? 'disabled' : ''}">
                <a class="page-link" th:href="@{/review/list(page=${responseDTO.end + 1}, size=${responseDTO.size}, type=${reviewPageRequestDTO.type}, keyword=${reviewPageRequestDTO.keyword})}">다음</a>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
