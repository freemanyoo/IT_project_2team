<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${dto.name} + ' 상세 정보'"></title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">

    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=8318dbdbe87b39e59f31a321d6143d23&libraries=services"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body { font-family: 'Noto Sans KR', 'Inter', sans-serif; display: flex; flex-direction: column; }
        #map {
            width: 100%;
            height: 400px; /* 지도의 높이 설정 */
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            overflow: hidden;
        }
        /* 인포윈도우 기본 스타일 (map.html, list.html과 통일) */
        .info {
            padding: 5px;
            border-radius: 5px;
            background: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 2px 2px rgba(0,0,0,0.1);
            white-space: nowrap;
        }
        .info .title {
            font-weight: bold;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body class="bg-gray-50">

<div class="container mx-auto p-4 md:p-8 max-w-4xl flex flex-col flex-grow">
    <header class="text-center my-8 flex-shrink-0">
        <h1 class="text-4xl md:text-5xl font-bold text-gray-800" th:text="${dto.name}"></h1>
        <p class="text-gray-500 mt-2">맛집 상세 정보</p>
    </header>

    <main class="bg-white p-6 md:p-8 rounded-lg shadow-md flex-grow overflow-y-auto">
        <div class="mb-6 border-b pb-4">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">기본 정보</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <p class="text-gray-600 mb-2"><strong>주소:</strong> <span th:text="${dto.address}"></span></p>
                    <p class="text-gray-600 mb-2"><strong>전화번호:</strong> <span th:text="${dto.phoneNumber ?: '정보 없음'}"></span></p>
                    <p class="text-gray-600 mb-2"><strong>영업시간:</strong> <span th:text="${dto.operatingHours ?: '정보 없음'}"></span></p>
                </div>
                <div>
                    <p class="text-gray-600 mb-2"><strong>음식 종류:</strong> <span th:text="${dto.category ?: '정보 없음'}"></span></p>
                    <p class="text-gray-600 mb-2"><strong>가격대:</strong> <span th:text="${dto.priceLevel ?: '정보 없음'}"></span></p>
                    <p class="text-gray-600 mb-2"><strong>평점:</strong>
                        <span th:if="${dto.rating != null}" class="font-bold text-yellow-500">⭐ <span th:text="${dto.rating}"></span></span>
                        <span th:unless="${dto.rating != null}">정보 없음</span>
                    </p>
                    <p id="distance-info" class="text-md text-blue-600 mt-2 font-semibold"></p>
                </div>
            </div>
        </div>

        <div class="mb-6 border-b pb-4">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">위치 정보</h2>
            <div class="relative" id="map-container">
                <div id="map"></div>
                <button onclick="displayMyLocation()" class="absolute top-2 right-2 bg-white p-2 rounded-full shadow-lg z-10 hover:bg-gray-200">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
                </button>
            </div>
        </div>

        <div class="flex justify-end mt-6">
            <a href="/lunchmatch/list" class="bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg hover:bg-gray-400 transition duration-300 mr-2">
                목록으로
            </a>
            <a th:href="@{/lunchmatch/modify/{rno}(rno=${dto.rno})}" class="bg-yellow-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-yellow-600 transition duration-300 mr-2">
                수정하기
            </a>
            <button type="button" onclick="deleteRestaurant(restaurantData.rno); return false;" class="bg-red-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-600 transition duration-300">
                삭제하기
            </button>
        </div>
    </main>
</div>

<script th:inline="javascript">
    let map;
    let restaurantMarker;
    let userLocation = null;
    let myLocationMarker = null;
    let myLocationCircle = null;

    // Thymeleaf 모델에서 맛집 위도, 경도, rno, 이름 가져오기
    const restaurantData = {
        rno: /*[[${dto.rno}]]*/ null,
        name: /*[[${dto.name}]]*/ 'Unknown Restaurant',
        latitude: /*[[${dto.latitude}]]*/ null,
        longitude: /*[[${dto.longitude}]]*/ null
    };

    document.addEventListener('DOMContentLoaded', () => {
        console.log('DOMContentLoaded 이벤트 발생. 맛집 상세 정보:', restaurantData);

        const mapContainer = document.getElementById('map');
        const mapOption = {
            center: new kakao.maps.LatLng(35.1795543, 129.0756416),
            level: 3
        };
        map = new kakao.maps.Map(mapContainer, mapOption);

        if (typeof restaurantData.latitude === 'number' && typeof restaurantData.longitude === 'number' && restaurantData.latitude !== null && restaurantData.longitude !== null) {
            const restaurantCoords = new kakao.maps.LatLng(restaurantData.latitude, restaurantData.longitude);
            restaurantMarker = new kakao.maps.Marker({
                map: map,
                position: restaurantCoords
            });

            const infowindow = new kakao.maps.InfoWindow({
                content: `<div class="info"><div class="title">${restaurantData.name}</div></div>`
            });
            infowindow.open(map, restaurantMarker);

            map.setCenter(restaurantCoords);
        } else {
            console.warn('맛집의 위도 또는 경도 정보가 유효하지 않습니다. 기본 위치로 지도를 설정합니다.', restaurantData.name, restaurantData.latitude, restaurantData.longitude);
            map.setCenter(new kakao.maps.LatLng(35.1795543, 129.0756416));
        }
    });

    function getUserLocation(callback) {
        if (userLocation) {
            if (callback) callback();
            return;
        }
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(position => {
                userLocation = { lat: position.coords.latitude, lng: position.coords.longitude };
                if (callback) callback();
            }, error => {
                console.error("위치 정보를 가져오는 데 실패했습니다.", error);
                alert("현재 위치를 가져올 수 없습니다. 브라우저 설정에서 위치 정보 접근을 허용해주세요.");
                if (callback) callback(true);
            }, { enableHighAccuracy: true, timeout: 5000, maximumAge: 0 });
        } else {
            alert("이 브라우저에서는 Geolocation을 지원하지 않습니다.");
            if (callback) callback(true);
        }
    }

    function displayMyLocation() {
        getUserLocation((errorOccurred) => {
            if (!errorOccurred && userLocation) {
                const locPosition = new kakao.maps.LatLng(userLocation.lat, userLocation.lng);

                if (myLocationMarker) myLocationMarker.setMap(null);
                if (myLocationCircle) myLocationCircle.setMap(null);

                myLocationMarker = new kakao.maps.Marker({
                    map: map,
                    position: locPosition,
                    image: new kakao.maps.MarkerImage(
                        'https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png',
                        new kakao.maps.Size(24, 35),
                        { offset: new kakao.maps.Point(12, 35) }
                    )
                });

                myLocationCircle = new kakao.maps.Circle({
                    map: map,
                    center: locPosition,
                    radius: 500,
                    strokeWeight: 2,
                    strokeColor: '#004CFF',
                    strokeOpacity: 0.8,
                    strokeStyle: 'dashed',
                    fillColor: '#CCE7FF',
                    fillOpacity: 0.5
                });

                const bounds = new kakao.maps.LatLngBounds();
                bounds.extend(locPosition);
                if (restaurantMarker) {
                    bounds.extend(restaurantMarker.getPosition());
                }
                map.setBounds(bounds);

                const infowindow = new kakao.maps.InfoWindow({
                    content: '<div style="padding:5px;font-size:12px;">현재 내 위치</div>',
                    position: locPosition
                });
                infowindow.open(map, myLocationMarker);

                updateRestaurantDistance();
            }
        });
    }

    function getDistance(lat1, lon1, lat2, lon2) {
        const R = 6371;
        const dLat = deg2rad(lat2 - lat1);
        const dLon = deg2rad(lon2 - lon1);
        const a =
            Math.sin(dLat / 2) * Math.sin(dLat / 2) +
            Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) *
            Math.sin(dLon / 2) * Math.sin(dLon / 2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        return R * c;
    }

    function deg2rad(deg) {
        return deg * (Math.PI / 180);
    }

    function updateRestaurantDistance() {
        const distanceInfoEl = document.getElementById('distance-info');
        if (!userLocation || isNaN(restaurantData.latitude) || isNaN(restaurantData.longitude)) {
            distanceInfoEl.textContent = '';
            return;
        }

        const distance = getDistance(userLocation.lat, userLocation.lng, restaurantData.latitude, restaurantData.longitude);
        distanceInfoEl.textContent = `현재 위치에서 맛집까지의 거리: ${distance.toFixed(2)}km`;

        if (distance * 1000 <= 500) {
            distanceInfoEl.classList.add('text-red-600');
            distanceInfoEl.classList.remove('text-blue-600');
        } else {
            distanceInfoEl.classList.add('text-blue-600');
            distanceInfoEl.classList.remove('text-red-600');
        }
    }

    // --- 삭제 기능 추가 (콘솔 로그 포함) ---
    async function deleteRestaurant(rno) {
        console.log(`--- Debug: deleteRestaurant 함수 호출됨. rno: ${rno}`);

        if (rno === null || rno === undefined) {
            console.error('--- Debug: 삭제할 맛집 RNO가 유효하지 않습니다.');
            alert('삭제할 맛집 정보를 찾을 수 없습니다.');
            return;
        }

        if (!confirm('정말로 이 맛집을 삭제하시겠습니까?')) {
            console.log('--- Debug: 사용자 삭제 취소.');
            return;
        }
        console.log('--- Debug: 사용자 삭제 확인. 삭제 요청 시작.');

        try {
            const deleteUrl = `/api/lunchmatches/${rno}`;
            console.log(`--- Debug: DELETE 요청 URL: ${deleteUrl}`);

            const response = await fetch(deleteUrl, {
                method: 'DELETE',
                headers: { 'Content-Type': 'application/json' }
            });

            console.log(`--- Debug: DELETE 응답 상태 코드: ${response.status}`);

            if (response.status === 204) {
                alert('맛집이 성공적으로 삭제되었습니다.');
                console.log('--- Debug: 맛집 삭제 성공. 목록 페이지로 이동합니다.');
                window.location.href = '/lunchmatch/list';
            } else {
                const errorText = await response.text();
                console.error("--- Debug: 맛집 삭제 서버 응답 오류 상세:", response.status, errorText);
                alert(`맛집 삭제 중 오류가 발생했습니다: ${errorText || '알 수 없는 오류'}`);
                console.log('--- Debug: 맛집 삭제 실패.');
            }
        } catch (error) {
            console.error('--- Debug: 맛집 삭제 중 네트워크 또는 클라이언트 오류:', error);
            alert('맛집 삭제 중 오류가 발생했습니다. 네트워크 연결을 확인해주세요.');
            console.log('--- Debug: 맛집 삭제 실패.');
        }
    }
    // --------------------------------------
</script>

</body>
</html>
