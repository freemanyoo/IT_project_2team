<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<th:block layout:fragment="css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <style>
        .login-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .form-control {
            margin-bottom: 15px;
        }
        .alert {
            margin-bottom: 15px;
        }
        /* 모달 스타일 (회원가입 페이지와 유사하게) */
        .modal {
            display: none; /* 기본적으로 숨김 */
            position: fixed; /* 화면 전체를 덮음 */
            z-index: 1000; /* 다른 요소 위에 표시 */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5); /* 반투명 배경 */
            justify-content: center; /* 가로 중앙 정렬 */
            align-items: center; /* 세로 중앙 정렬 */
        }

        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .modal-footer {
            margin-top: 20px;
            text-align: center;
        }

        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</th:block>

<div layout:fragment="content">
    <div class="login-container">
        <h2 class="text-center mb-4">로그인</h2>

        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            아이디 또는 비밀번호가 올바르지 않습니다.
        </div>
        <div th:if="${param.logout}" class="alert alert-info" role="alert">
            로그아웃되었습니다.
        </div>

        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">아이디</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="아이디를 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                <label class="form-check-label" for="remember-me">자동 로그인</label>
            </div>
            <button type="submit" class="btn btn-primary btn-block">로그인</button>
        </form>

        <div class="text-center mt-3">
            <a href="/signup.html">회원가입</a> | <a href="#">아이디/비밀번호 찾기</a>
        </div>
    </div>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closeLoginModalBtn">&times;</span>
            <p id="loginModalMessage"></p>
            <div class="modal-footer">
                <button id="loginModalConfirmBtn" class="btn btn-primary">확인</button>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="script">
    <script src="/js/jquery-3.5.1.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script th:inline="javascript">

        const loginModal = document.getElementById('loginModal');
        const loginModalMessage = document.getElementById('loginModalMessage');
        const closeLoginModalBtn = document.getElementById('closeLoginModalBtn');
        const loginModalConfirmBtn = document.getElementById('loginModalConfirmBtn');

        function showLoginModal(message) {
            loginModalMessage.textContent = message;
            loginModal.style.display = 'flex'; // 모달 표시
        }

        function hideLoginModal() {
            loginModal.style.display = 'none'; // 모달 숨김
        }

        // 닫기 버튼 또는 확인 버튼 클릭 시 모달 숨김
        closeLoginModalBtn.onclick = hideLoginModal;
        loginModalConfirmBtn.onclick = hideLoginModal;

        // 모달 외부 클릭 시 닫기
        window.onclick = function(event) {
            if (event.target == loginModal) {
                hideLoginModal();
            }
        };

        // Spring Security에서 ?error 파라미터가 있을 때 모달 띄우기
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('error')) {
            showLoginModal("아이디 또는 비밀번호가 올바르지 않습니다.");
            // URL에서 ?error 파라미터 제거 (선택 사항이지만 URL을 깔끔하게 유지)
            history.replaceState({}, document.title, window.location.pathname);
        }

    </script>
</th:block>
